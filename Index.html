<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture de Manga en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur le site de Lecture de Manga en Ligne</h1>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">Liste des Mangas</a></li>
                <li><a href="#">Connexion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="manga-list">
            <h2>Mangas Populaires</h2>
            <div id="manga-container">
                <div class="manga-item">
                    <img src="images/naruto.jpg" alt="Naruto">
                    <h3>Naruto</h3>
                </div>
                <div class="manga-item">
                    <img src="images/one_piece.jpg" alt="One Piece">
                    <h3>One Piece</h3>
                </div>
                <div class="manga-item">
                    <img src="images/attack_on_titan.jpg" alt="Attack on Titan">
                    <h3>Attack on Titan</h3>
                </div>
                <div class="manga-item">
                    <img src="images/my_hero_academia.jpg" alt="My Hero Academia">
                    <h3>My Hero Academia</h3>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lecture de Manga en Ligne. Tous droits réservés.</p>
    </footer>
</body>
</html>
